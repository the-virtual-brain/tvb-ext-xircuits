name: Python Package Builder

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8","3.9","3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set Branch Name
      run: |
        echo "branch_name=${GITHUB_HEAD_REF##*/}" >> $GITHUB_ENV               

    - name: Check Branch
      run: echo "$env.branch_name"

    - name: Get Hash
      id: hash
      run: echo "git_hash=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

    - name: Check Hash
      run: echo "$env.git_hash"

    - name: Setup Build Env
      run: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
        . ~/.nvm/nvm.sh
        nvm install 14.15.3
        nvm use 14.15.3
        npm install --global yarn
        npm install react-collapsed

    - name: Check Branch and Hash
      run: |
        echo "Branch: $sanitized_branch_name"
        echo "Hash: $sanitized_git_hash"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Yarn
      run: npm install --global yarn

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
           pip install -r requirements.txt
           pip install allensdk

    - name: Build Extension in Dev Mode
      run: |
        pip install -e .

    - name: Generate description files
      run: |
        python generate_description_files.py
                
    - name: Build Wheel
      run: |
        python -m pip install --upgrade build &&
        python -m build

    - name: Upload Dist Directory Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tvb-ext-xircuits-wheel-${{ env.branch_name }}-${{ env.git_hash }}
        path: dist
